[loggers]
keys=root,gunicorn.error,gunicorn.access

[handlers]
keys=console,error_console

[filters]
keys=error,info

[formatters]
keys=generic

[formatter_generic]
format=%(asctime)s %(name)s [%(process)d] [%(levelname)s] %(message)s
datefmt=[%Y-%m-%d %H:%M:%S %z]
class=logging.Formatter

[filter_error]
class=server.logging.LevelFilter
args=(['WARNING', 'CRITICAL', 'ERROR'],)

[filter_info]
class=server.logging.LevelFilter
args=(['INFO', 'DEBUG'],)

[handler_console]
level=INFO
class=logging.FileHandler
args=('server.out.log',)
formatter=generic
filters=info

[handler_error_console]
level=WARNING
class=logging.FileHandler
args=('server.err.log',)
formatter=generic
filters=error

[logger_root]
level=INFO
handlers=console,error_console

[logger_gunicorn.error]
level=INFO
handlers=console,error_console
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=console
qualname=gunicorn.access
